<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piškvorky</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <section class="piskvorky">
        <div class="piskvorky__obrazek">
            <img src="img/uvodni.jpg" alt="Piškvorky">
        </div>
        <div class="piskvorky__info">
            <h1>Piškvorky</h1>
            <p>Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat čtverečkovaný papír. Přejeme vám hodně zábavy!</p>
        </div>
        <div class="piskvorky__rozcestnik">
            <button class="piskvorky__tlacitko piskvorky__tlacitko--pravidla">Pravidla</button>
            <button class="piskvorky__tlacitko piskvorky__tlacitko--zacit-hrat">Začít hrát</button>
        </div>
    </section>
</body>
</html>
